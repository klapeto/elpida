version: 1
AppDir:
  path: ./AppDir
  app_info:
    id: dev.elpida.cli
    name: Elpida
    icon: elpida
    version: '{{ELPIDA_VERSION_STRING}}'
    exec: bin/elpida-cli
    exec_args: --benchmarks-directory=$APPDIR/bin/Benchmarks $@
  apt:
    arch:
      - armhf
    allow_unauthenticated: true
    sources:
      - sourceline: deb http://ports.ubuntu.com/ubuntu-ports/ focal main restricted
      - sourceline: deb http://ports.ubuntu.com/ubuntu-ports/ focal-updates main restricted
      - sourceline: deb http://ports.ubuntu.com/ubuntu-ports/ focal universe
      - sourceline: deb http://ports.ubuntu.com/ubuntu-ports/ focal-updates universe
      - sourceline: deb http://ports.ubuntu.com/ubuntu-ports/ focal multiverse
      - sourceline: deb http://ports.ubuntu.com/ubuntu-ports/ focal-updates multiverse
      - sourceline: deb http://ports.ubuntu.com/ubuntu-ports/ focal-backports main restricted
          universe multiverse
      - sourceline: deb http://ports.ubuntu.com/ubuntu-ports/ focal-security main restricted
      - sourceline: deb http://ports.ubuntu.com/ubuntu-ports/ focal-security universe
      - sourceline: deb http://ports.ubuntu.com/ubuntu-ports/ focal-security multiverse
        key_url: 'https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'
      - sourceline: deb http://archive.neon.kde.org/user/ focal main
        key_url: 'https://keyserver.ubuntu.com/pks/lookup?op=get&search=0xE6D4736255751E5D'
    include:
      - libnuma1
  files:
    include:
      - /usr/local/lib/libhwloc.*
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
AppImage:
  arch: gnueabihf
  file_name: '{{PACKAGE_FILENAME}}.{{PACKAGE_CLI_SUFFIX}}.AppImage'
  comp: xz
  update-information: guess
