version: 1
AppDir:
  path: ./AppDir
  app_info:
    id: dev.elpida.qt
    name: Elpida
    icon: elpida
    version: latest
    exec: bin/elpida-qt
    exec_args: $APPDIR/bin/Benchmarks $@
  runtime:
    env:
      APPDIR_LIBRARY_PATH: $APPDIR/usr/lib/x86_64-linux-gnu:$APPDIR/lib/x86_64-linux-gnu:$APPDIR/lib:$APPDIR/usr/local/lib
  apt:
    arch:
      - amd64
    allow_unauthenticated: true
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic main restricted
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates main restricted
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic universe
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates universe
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-backports main restricted
          universe multiverse
      - sourceline: deb http://security.ubuntu.com/ubuntu/ bionic-security main restricted
      - sourceline: deb http://security.ubuntu.com/ubuntu/ bionic-security universe
      - sourceline: deb http://security.ubuntu.com/ubuntu/ bionic-security multiverse
      - sourceline: deb http://archive.neon.kde.org/user/ bionic main
      - sourceline: deb http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu bionic
          main
    include:
      - libc6:amd64
  files:
    include: []
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: guess
